<!doctype html>
<html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>EVA — Mockup</title>
<link rel="stylesheet" href="app.css">
</head>
<body>
<div class="app">
  <div class="topbar">
    <a class="brand" href="index.html"><img src="eva-logo.png" alt="EVA"><span>EVA</span></a>
    <div class="actions">
      <a class="btn" href="student-dashboard.html">🎓 Estudiante</a>
      <a class="btn" href="admin-dashboard.html">🛠 Admin</a>
      <button class="btn" id="themeBtn">🌞</button>
    </div>
  </div>
  <div class="layout">
    <aside class="sidebar">
      <nav class="menu">
        <a href="student-dashboard.html">Panel estudiante</a>
        <a href="live-transcription.html">Transcripción en vivo</a>
        <a href="reminders.html">Recordatorios</a>
        <a href="admin-dashboard.html">Panel admin</a>
        <a href="cases.html">Casos</a>
        <a href="settings.html">Accesibilidad</a>
      </nav>
    </aside>
    <main class="content">

  <span class="kicker">Accesibilidad</span>
  <h1 class="h1">Transcripción en vivo</h1>
  <div class="player card">
    <div>
      <div class="controls" style="margin-bottom:.5rem">
        <div class="control"><label>Idioma</label><select><option>Español</option><option>Inglés</option></select></div>
        <div class="control"><label>Tamaño de fuente</label><input type="range" min="14" max="28" value="18" id="fontRange"></div>
        <button class="btn primary" id="startBtn">▶ Iniciar</button>
        <button class="btn" id="stopBtn">⏸ Detener</button>
        <button class="btn" id="saveBtn">💾 Guardar</button>
      </div>
      <div class="transcript" id="transcript" aria-live="polite"></div>
    </div>
    <div class="signbox">📹 <strong>Intérprete / ventana de video</strong></div>
  </div>
  <script>
    const t = document.getElementById('transcript');
    const r = document.getElementById('fontRange');
    r.addEventListener('input',()=>{t.style.fontSize = r.value+'px'});
    let timer=null, idx=0;
    const chunks=[
      "Bienvenidas y bienvenidos a la clase de Física II. Hoy veremos cinemática…",
      "Recuerden que pueden pedir pausas y ajustar la fuente desde el panel.",
      "Ejemplo: si lanzamos un objeto a 10 m/s, ¿qué ocurre con su energía cinética?",
      "Ahora resolveremos un problema en grupo. Activen los subtítulos si lo requieren."
    ];
    function pushLine(){ if(idx<chunks.length){ t.innerHTML += '<p>'+chunks[idx++]+'</p>'; t.scrollTop=t.scrollHeight; } }
    document.getElementById('startBtn').onclick=()=>{ clearInterval(timer); timer=setInterval(pushLine,1300); };
    document.getElementById('stopBtn').onclick=()=>{ clearInterval(timer); };
    document.getElementById('saveBtn').onclick=()=>{ alert('Transcripción guardada'); };
  </script>

    </main>
  </div>
  <footer>Mockup interactivo estático • EVA</footer>
</div>
<div class="toast" id="toast">Preferencias guardadas</div>
<script>
(function(){
  const root=document.documentElement; const btn=document.getElementById('themeBtn');
  let theme=localStorage.getItem('theme')||'light';
  root.setAttribute('data-theme',theme);
  if(btn) btn.textContent=(theme==='dark'?'🌙':'🌞');
  btn&&btn.addEventListener('click',()=>{
    theme=(root.getAttribute('data-theme')==='dark')?'light':'dark';
    root.setAttribute('data-theme',theme); localStorage.setItem('theme',theme);
    btn.textContent=(theme==='dark'?'🌙':'🌞');
  });
})();
function showToast(msg){const t=document.getElementById('toast'); t.textContent=msg; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),1500);}
</script>
</body></html>
